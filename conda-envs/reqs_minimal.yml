name: mupt-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Basic Python dependencies
  - python=3.12
  - pip
  - jupyterlab

    # Unit testing
  - pytest

  # Scientific computing
  - numpy>=2.0
  - scipy
  - networkx

  # Visualization
  - matplotlib
  - ipympl
  - ffmpeg

  # Molecular libraries
  - rdkit

  - pip:
      - markdown-it-py==3.0.0
      - mdurl==0.1.2
      - rich==13.9.4
